<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLOVIS - Unity Projects Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .project-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .project-item {
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .project-item:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateX(5px);
        }
        
        .project-item.active {
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.3), rgba(0, 136, 255, 0.3));
            border: 1px solid rgba(0, 255, 136, 0.5);
        }
        
        .project-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .project-stats {
            font-size: 12px;
            color: #888;
        }
        
        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .mode-button {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-button.active {
            background: linear-gradient(45deg, #00ff88, #0088ff);
            color: #000;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        
        .info-header {
            font-size: 18px;
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
        }
        
        .info-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #00ff88;
        }
        
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 10px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <h1>HOLOVIS Gallery</h1>
            <h3>Unity Projects</h3>
            <div class="project-list" id="projectList">
                <div class="loading">Loading projects...</div>
            </div>
            
            <div class="mode-buttons">
                <div class="mode-button active" data-mode="galaxy">Galaxy View</div>
                <div class="mode-button" data-mode="comparison">Comparison</div>
                <div class="mode-button" data-mode="timeline">Timeline</div>
            </div>
        </div>
        
        <div id="info" style="display: none;">
            <div class="info-header" id="projectName"></div>
            <div class="info-grid" id="infoGrid"></div>
            <div id="packageList"></div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #4CAF50;"></div>
                <span>Scripts</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #2196F3;"></div>
                <span>Scenes</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FF9800;"></div>
                <span>Prefabs</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9C27B0;"></div>
                <span>Materials</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #00BCD4;"></div>
                <span>VFX</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="./js/gallery.js"></script>
</body>
</html>
